<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Proyecto DAWI</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/c0e26baa3d.js" crossorigin="anonymous"></script>    
</head>
<body>
	
	<div class="container">
		<div>
			<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="nav">

						data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false"

						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item" th:each="m : ${menus}">

								aria-current="page" th:href="'/' + ${m.nombreopcion_menu.toLowerCase().replace(' ','')}"><i th:class="${m.iconoopcion_menu}"><span  th:text="${m.nombreopcion_menu}" class="badge bg-light text-dark"></span></i></a>

						</ul>
					</div>
				</div>

	</div>
